  <div class="row">

      </ul>
    </div>
  </div>
</div>

<div class="container pt-4">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sr.No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let rowdata of tableData; let i = index">
            <td>{{i+1}}</td>
            <td>{{rowdata.fname}}</td>
            <td>{{rowdata.lname}}</td>
            <td>{{rowdata.contact}}</td>
            <td>{{rowdata.email}}</td>
          </tr>
          <!-- <tr>
            <td>2</td>
            <td>Rajyashree</td>
            <td>Solanke</td>
            <td>987654321</td>
            <td>ragya@gmail.com</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let cardObj of cardArr">
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">{{cardObj.title}}</div>
        <div class="card-body">{{cardObj.body}}</div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-success">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
